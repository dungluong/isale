<ion-header>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            {{'order-add.enter-barcode' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
    <ion-input clearInput autofocus='true' #barcodeInput type="text"
        placeholder="{{'order-add.enter-barcode-placeholder' | translate}}" [(ngModel)]="barcode"
        (ngModelChange)="barcodeChanged()"></ion-input>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button color="primary" expand='block' (click)='ok()'>{{'common.agree' | translate}}</ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="secondary" expand='block' (click)='dismiss()'>{{'common.cancel' | translate}}
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
